<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <link rel="stylesheet" href="../static/platformer.css">
    <link rel="icon" href="../static/images/logo3.png" type="image/x-icon">
</head>
<body>
    <div id="start-screen">
        <h1>Platformer Game</h1>
        <button id="start-button">Start Game</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="game-over-screen" style="display: none;">
        <p id="final-score"></p>
        <button id="restart-button">Restart Game</button>
    </div>

    <div id="pause-menu" style="display: none;">
        <button id="resume-button">Resume Game</button>
    </div>

    <script src="../static/platformer.js"></script>
</body>
</html>
